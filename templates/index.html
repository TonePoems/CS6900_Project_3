<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Test - Trial {{ trial_num }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .progress {
            position: absolute;
            top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        /* This is the new 3x3 grid container */
        .test-container {
            display: grid;
            /*
              The middle column/row is wider for the prompt.
            */
            grid-template-columns: 160px 300px 160px; /* col1, center, col3 */
            grid-template-rows: 160px 160px 160px; /* row1, row2, row3 */
            gap: 25px; /* Space between all items */
            align-items: center;
            justify-items: center;
        }

        .prompt {
            /* This places the prompt in the center cell */
            grid-column: 2;
            grid-row: 2;

            font-size: 2.2em; /* Slightly smaller to fit "Target Color" */
            font-weight: bold;
            text-align: center;
            
            /* Make it look like your drawing */
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* Stack text vertically */
            align-items: center;
            justify-content: center;
            border: 4px solid #333;
            border-radius: 8px;
            background: #fff;
            padding: 20px;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }
        .prompt strong {
            margin-top: 15px; /* Space between "Target Color" and the name */
            color: #000;
        }

        .color-icon {
            width: 150px;
            height: 150px;
            border: 2px solid #ccc;
            cursor: pointer;
            transition: transform 0.1s ease, border 0.1s ease;
        }
        .color-icon:hover {
            transform: scale(1.05);
            border: 2px solid #000;
        }

        /* Manually place each of the 7 icons in a grid cell
          around the center. The 8th cell (3,3) will be empty.
        */
        .color-icon-1 { grid-column: 1; grid-row: 1; }
        .color-icon-2 { grid-column: 2; grid-row: 1; }
        .color-icon-3 { grid-column: 3; grid-row: 1; }
        .color-icon-4 { grid-column: 1; grid-row: 2; }
        .color-icon-5 { grid-column: 3; grid-row: 2; }
        .color-icon-6 { grid-column: 1; grid-row: 3; }
        .color-icon-7 { grid-column: 2; grid-row: 3; }

        /* Hidden form to send data back to Python */
        #data-form {
            display: none;
        }
    </style>
</head>
<body>

    <div class="progress">
        Trial {{ trial_num }} of {{ total_trials }}
    </div>

    <div class="test-container">

        <div class="prompt">
            <span>Target Color</span>
            <strong>{{ target_color }}</strong>
        </div>

        {% for color in palette %}
            <div class="color-icon color-icon-{{ loop.index }}"
                 style="background-color: {{ color.hex }};"
                 data-hex="{{ color.hex }}"
                 data-name="{{ color.name }}"
                 onclick="recordClick(this)">
            </div>
        {% endfor %}

    </div>

    <form id="data-form" action="/record" method="POST">
        <input type="hidden" id="time_taken_ms" name="time_taken_ms">
        <input type="hidden" id="clicked_hex" name="clicked_hex">
        <input type="hidden" id="clicked_name" name="clicked_name">
    </form>

    <script>
        // Record the exact time the page loaded
        const startTime = performance.now();

        function recordClick(element) {
            // Calculate how long it took
            const endTime = performance.now();
            const timeTaken = endTime - startTime; // Time in milliseconds

            // Get the data from the clicked element
            const clickedHex = element.getAttribute('data-hex');
            const clickedName = element.getAttribute('data-name');

            // Set the values in the hidden form
            document.getElementById('time_taken_ms').value = timeTaken;
            document.getElementById('clicked_hex').value = clickedHex;
            document.getElementById('clicked_name').value = clickedName;

            // Submit the form to send data to the Flask backend
            document.getElementById('data-form').submit();
        }
    </script> 

</body>
</html>
